<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/login-register.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../fonts/fontawesome-free-6.1.1-web/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="gradient-background">
        <form class="form-container" id="login-form">
            <h1 class="form-heading">Register</h1>
    
            <div class="form__input-container">
                <p>Name:</p>
                <input type="text" name="name">
            </div>
    
            <div class="form__input-container">
                <p>Email:</p>
                <input type="email" name="email">
            </div>
            
            <div class="form__input-container">
                <p>Password:</p>
                <input type="password" name="password">
            </div>
    
            <div class="form__input-container">
                <p>Confirm Password:</p>
                <input type="password" name="confirmPassword">
            </div>
    
            <div class="form__action">
                <button type="sumbit">Register</button>
                <span id="redirect-to-register">Already have an account? <a href="/html/login.html">Login now</a></span>
            </div>
        </form>
    </div>



</body>
</html>
